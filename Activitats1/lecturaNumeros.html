<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de número</title>
</head>
<body>
    <script>
        let resultado= prompt("Escribe un número");
        if(isNaN(resultado)){
            alert(`El resultado ${resultado} no es un número`)
        }else{
            alert(`El resultado ${resultado} es un número`)
        }
        
    </script>
</body>
</html>
